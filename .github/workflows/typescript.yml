name: TypeScript

on:
  push:
    branches:
      - '**/*'
  release:
    types: [published]

jobs:
  test:
    name: Test
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check if tests exist
        id: check-tests
        continue-on-error: true
        run: |
          found_tests=$(jq '.scripts? | has("test")' package.json)
          echo "has-tests=$found_tests" >> $GITHUB_OUTPUT
      - name: Run tests
        if: steps.check-tests.outputs.has-tests == 'true'
        run: yarn test

  build:
    needs: [test]
    name: Build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build package
        run: yarn build

  publish:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release'
    environment: release
    name: Publish
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: yarn
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Publish package
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
